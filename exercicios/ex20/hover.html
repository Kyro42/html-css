<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            width: fit-content;
        }
        div>p {
            display: none;
        }
        div:hover>p {
            display: block;
            color: red;
            background-color: lightgrey;
            width: 200px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>HEHE, Eu estava escondido</p>
    </div>
</body>
</html>
