<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="inam">Name: </label>
                <input type="text" name="name" id="iname" required minlength="5" maxlength="20" placeholder="Firstname Lastname">
            </p>
            <p>
                <label for="imail">Email: </label>
                <input type="email" name="mail" id="imail" required placeholder="example@email.com" autocomplete="email">
            </p>
            <p>
                <label for="inum">Phone number: </label>
                <input type="tel" name="num" id="inum" autocomplete="tel" required placeholder="(00)00000-0000" pattern="^\(\d{2}\)\d{4,5}\d{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
