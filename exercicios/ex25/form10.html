<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idate">Year of birth: </label>
            <input type="number" name="date" id="idate" required min="1900" max="2025" oninput="calcYears()">
        </p>
        <p>
            <output id="years">0 </output>
            <label for="years">Years old</label>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
    <script>
        function calcYears(){
            let atual = new Date().getFullYear()
            years.innerHTML = Number(atual) - Number(idate.value)
        }
    </script>
</body>
</html>
