<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="Gender" id="imal" value="M" checked>
                <label for="imal">Male</label><br>
            <input type="radio" name="Gender" id="ifem" value="F">
                <label for="ifem">Female</label>
        </fieldset>
        <fieldset>
            <legend>Favorite sports</legend>
            <input type="checkbox" name="foot" id="ifoot">
                <label for="ifoot">Football</label> <br>
            <input type="checkbox" name="vole" id="ivole">
                <label for="ivole">Volleyball</label> <br>
            <input type="checkbox" name="swim" id="iswim">
                <label for="iswim">Swimming</label> <br>
            <input type="checkbox" name="tenis" id="iteni">
                <label for="iteni">Tennis</label>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
