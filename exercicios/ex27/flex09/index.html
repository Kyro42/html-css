<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Mental hospital can't stop me.</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">Government can't stop me.</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">I will simply continue to be silly until the end of my days</div>
    </div>
</body>
</html>
